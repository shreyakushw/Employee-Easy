<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control : public, max-age=31536000" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Add Employee</title>

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/addEmployee.css">

</head>

<body>

    
    
    <section class="form-section">
        <div class="form-container">
            <div class="form" id="rform">
                <h1 class="form-heading">ADD EMPLOYEE</h1>
                <input type="text" autocomplete="on" id="name" placeholder="full name">
                <input type="email" autocomplete="on" id="email" placeholder="email">
                <input type="password" autocomplete="on" id="password" placeholder="password">
                <input type="number" autocomplete="on" id="number" placeholder="phone number">
                <input type="text" id="department" placeholder="department" autocomplete="on">
                <input type="text" placeholder="position" id="position" autocomplete="on">
                <input type="text" placeholder="address" id="address" autocomplete="on">
                <label for="gender">Gender:</label>
                <select id="gender" placeholder="gender" name="gender" autocomplete="on">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
                <label for="userType">User Type:</label>
                <select id="userType" placeholder="userType" name="userType">
                    <option value="admin">Admin</option>
                    <option value="hr">HR</option>
                    <option value="employee">Employee</option>
                </select>

                <span class="error">**this is an error</span>

                <button class="submit-btn" type="submit">Register Employee</button>
            </div>
        </div>
    </section>

    <script src="js/common.js"></script>
    <script src="js/addEmployee.js"></script>

</body>
</html>
